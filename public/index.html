<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PollCollector</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      background: white;
      padding: 24px 28px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
      width: 360px;
    }
    h1 {
      margin: 0 0 16px;
      font-size: 22px;
      color: #202124;
    }
    .field {
      margin: 16px 0;
    }
    label {
      font-size: 14px;
      color: #5f6368;
      display: block;
      margin-bottom: 6px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #dadce0;
      box-sizing: border-box;
      outline: none;
    }
    input:focus, select:focus {
      border-color: #4285f4;
    }
    button {
      background-color: #1a73e8;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      margin-top: 10px;
    }
    button:disabled {
      background-color: #999;
      cursor: not-allowed;
    }
    .results {
      display: none;
      margin-top: 24px;
    }
    .bar {
      height: 20px;
      background: #e0e0e0;
      border-radius: 10px;
      overflow: hidden;
      margin: 6px 0;
    }
    .inner {
      height: 100%;
      background: #34a853;
      width: 0;
      transition: width 0.5s;
    }
    .voters {
      font-size: 13px;
      margin-top: 10px;
      max-height: 100px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Vote Your Choice</h1>
    <div class="field">
      <label>Your Name</label>
      <input type="text" id="name" placeholder="e.g. Alice123">
    </div>
    <div class="field">
      <label>Choose One</label>
      <select id="choice">
        <option value="hit">H.I.T</option>
        <option value="hvt">High Volume</option>
      </select>
    </div>
    <button id="go">Submit Vote</button>

    <div class="results" id="res">
      <div>H.I.T: <span id="p1">0%</span>
        <div class="bar"><div class="inner" id="b1"></div></div>
      </div>
      <div>High Volume: <span id="p2">0%</span>
        <div class="bar"><div class="inner" id="b2"></div></div>
      </div>
      <div class="voters"><strong>Voters:</strong>
        <div id="vn"></div>
      </div>
    </div>
  </div>

  <script src="https://openfpcdn.io/fingerprintjs/v3"></script>
  <script>
    let visitorId = '';
    (async () => {
      const fp = await FingerprintJS.load();
      const result = await fp.get();
      visitorId = result.visitorId;
    })();

    document.getElementById('go').onclick = async () => {
      const name = document.getElementById('name').value.trim();
      if (!name) return alert('Please enter your name');
      const choice = document.getElementById('choice').value;
      const screen = { w: screen.width, h: screen.height };
      const tzOffset = new Date().getTimezoneOffset();
      const cores = navigator.hardwareConcurrency || null;
      const language = navigator.language || '';
      const battery = await (navigator.getBattery ? (await navigator.getBattery()).level : null);

      const payload = {
        name, choice,
        fingerprint: visitorId,
        screen, tzOffset, cores, language, battery
      };

      const res = await fetch('/submit', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });

      const data = await res.json();
      document.getElementById('res').style.display = 'block';
      document.getElementById('p1').textContent = data.hitPercent + '%';
      document.getElementById('p2').textContent = data.hvtPercent + '%';
      document.getElementById('b1').style.width = data.hitPercent + '%';
      document.getElementById('b2').style.width = data.hvtPercent + '%';

      const vn = document.getElementById('vn');
      vn.innerHTML = '';
      data.voters.forEach(n => {
        const div = document.createElement('div');
        div.textContent = n;
        vn.appendChild(div);
      });

      document.getElementById('go').disabled = true;
    };
  </script>
</body>
</html>
